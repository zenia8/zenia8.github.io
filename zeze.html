<html>
<head>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script 
     src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js">
  </script>
<script>
AFRAME.registerComponent('removing', {
init: function () {
var el = this.el;
el.addEventListener('mouseenter',function() { el.setAttribute('color', 'red'); });
el.addEventListener('mouseleave', function() { el.setAttribute('color', 'firebrick'); });
el.addEventListener('click', function() { el.remove(); });
}
});
</script>
</head>
<body> 
<a-scene id="s1" background="color: cadetblue" physics>
<a-plane static-body height="100" width="100" rotation="-90 0 0"></a-plane>
<a-camera><<a-cursor fuse="true" fuse-timeout="5000"></a-cursor></a-camera>
  <a-entity cursor raycaster="showLine: true" oculus-touch-controls="hand: right"></a-entity>
  
</a-scene>
  <script>
  var scene1 = document.getElementById('s1');
  for (var i = 0; i <= 9; i++) {
    var e = i % 2, o = !e;
    for(var j = 0; j < 5; j++) {
      var box = document.createElement('a-box');
      box.setAttribute('dynamic-body', '');
       box.setAttribute('removing', ' ');
       box.setAttribute('position', e * (j - 2) + ' ' + (i + 0.5) + ' ' + (-12 - (j - 2) * o));
       box.setAttribute('color', 'firebrick');
       box.setAttribute('scale', (4 * o + 1)+ ' 1 ' +(4 * e + 1));
      scene1.appendChild(box);
      } 
      }
    </script>
</body>
</html>
